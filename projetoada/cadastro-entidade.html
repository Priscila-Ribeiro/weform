<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icones -->
    <link
      href="/weform/assets/fontawesome-free-6.5.2-web/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <aside>
        <img src="/weform/img/hero.png" width="400px" alt="Man Dog" />
        <h1><span>We</span> Form</h1>
      </aside>

      <main>
        <header>
          <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
          <h2>Nova <span>entidade</span></h2>
        </header>

        <div class="actions">
          <form>
            <label for="name">Nome</label>
            <input type="text" id="name" />

            <div class="select">
              <label for="field">Campo de Atuação</label>
              <select id="field">
                <option value="">Selecione uma opção</option>
                <option value="abrigo">Abrigo de animais</option>
              </select>
            </div>

            <label for="points">Ponto de coleta</label>
            <input type="text" id="points" />

            <button><i class="fa-solid fa-circle-plus"></i></button>

            <a href="">Cadastrar</a>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
